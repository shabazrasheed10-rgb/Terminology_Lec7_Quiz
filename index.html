<!doctype html>
<html lang="en" dir="ltr"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Terminology_Lec7_Quiz</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"> 
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style> 
 </head> 
 <body> 
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10"> 
   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200"> 
    <h1 class="text-2xl font-bold text-[#6D9BCA]">Terminology_Lec7_Quiz</h1> 
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">0</span> 
    </div> 
   </div> 
   <div id="question-card" class="mb-8 min-h-24"> 
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p> 
    <div id="options-container" class="space-y-4"> 
    </div> 
   </div> 
   <div class="flex justify-between items-center pt-4 border-t border-gray-200"> 
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of <span id="total-questions-footer">0</span> 
    </div> 
    <div class="flex gap-3"> <!-- Previous Question Button --> <button id="prev-button" onclick="previousQuestion()" class="px-6 py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> &lt; </button> <!-- Next Question Button --> <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> &gt; </button> 
    </div> 
   </div> 
   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"> 
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm"> 
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Quiz Complete!</h2> 
     <p class="text-xl text-gray-700 mb-6">Your final score is:</p> 
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 0</p> <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button> 
    </div> 
   </div> 
  </div> 
  <script>
    const quizData = [
               
               
  {
    question: "1. Ascites is the accumulation of fluid in which specific anatomical cavity?",
    options: [
      "A. Pleural cavity",
      "B. Thoracic cavity",
      "C. Abdominal cavity",
      "D. Pericardial cavity",
      "E. Peritoneal cavity"
    ],
    answer: "E. Peritoneal cavity"
  },
  {
    question: "2. A patient presenting with myocardial ischemia is experiencing a reduction in blood supply, most commonly due to atherosclerosis affecting which arteries?",
    options: [
      "A. Coronary arteries",
      "B. Pulmonary arteries",
      "C. Renal arteries",
      "D. Carotid arteries",
      "E. Femoral arteries"
    ],
    answer: "A. Coronary arteries"
  },
  {
    question: "3. What medical term is used to describe the protrusion of an organ or part through the connective tissue or wall of the cavity in which it is normally enclosed?",
    options: [
      "A. Coarctation",
      "B. Ascites",
      "C. Laceration",
      "D. Ischemia",
      "E. Hernia"
    ],
    answer: "E. Hernia"
  },
  {
    question: "4. The term polyuria is associated with which medical concept related to a periodic process?",
    options: [
      "A. Excessive thirst",
      "B. Decreased urine output",
      "C. Increased frequency of urination",
      "D. Painful urination",
      "E. Inability to control urination"
    ],
    answer: "C. Increased frequency of urination"
  },
  {
    question: "5. Which pigment, a product of hemoglobin metabolism, accumulates in the blood causing jaundice?",
    options: [
      "A. Melanin",
      "B. Hematin",
      "C. Ferritin",
      "D. Biliverdin",
      "E. Bilirubin"
    ],
    answer: "E. Bilirubin"
  },
  {
    question: "6. A severe blunt trauma that results in an irregular wound or tear is described as:",
    options: [
      "A. Hernia",
      "B. Laceration",
      "C. Ischemia",
      "D. Pruritis",
      "E. Contusion"
    ],
    answer: "B. Laceration"
  },
  {
    question: "7. Which medical suffix denotes a disease-producing condition?",
    options: [
      "A. (-itis)",
      "B. (-poesis)",
      "C. (-osis)",
      "D. (-genesis)",
      "E. (-iasis)"
    ],
    answer: "E. (-iasis)"
  },
  {
    question: "8. The medical term for inflammation of the vermiform appendix is:",
    options: [
      "A. Meningitis",
      "B. Appendicitis",
      "C. Arthritis",
      "D. Colitis",
      "E. Gastritis"
    ],
    answer: "B. Appendicitis"
  },
  {
    question: "9. The general process of disintegration in biological tissue is called:",
    options: [
      "A. Autolysis",
      "B. Necrosis",
      "C. Lysosome formation",
      "D. Lysis",
      "E. Biopsy"
    ],
    answer: "D. Lysis"
  },
  {
    question: "10. What term refers to disintegration of tissues after death?",
    options: [
      "A. Necrosis",
      "B. Lysis",
      "C. Autolysis",
      "D. Necropsy",
      "E. Biopsy"
    ],
    answer: "C. Autolysis"
  },
  {
    question: "11. Hemarthrosis describes which condition?",
    options: [
      "A. Stones in biliary passages",
      "B. Inflammation of the joint",
      "C. Degenerative joint disease",
      "D. Blood in the joint cavity",
      "E. Localized tissue death"
    ],
    answer: "D. Blood in the joint cavity"
  },
  {
    question: "12. A mental derangement with loss of contact with reality is termed:",
    options: [
      "A. Neurosis",
      "B. Anxiety state",
      "C. Phobia",
      "D. Obsession",
      "E. Psychosis"
    ],
    answer: "E. Psychosis"
  },
  {
    question: "13. Which suffix indicates a process of formation of red blood cells?",
    options: [
      "A. (-poesis)",
      "B. (-lysis)",
      "C. (-iasis)",
      "D. (-genesis)",
      "E. (-osis)"
    ],
    answer: "A. (-poesis)"
  },
  {
    question: "14. Spermatogenesis uses which suffix?",
    options: [
      "A. (-poesis)",
      "B. (-genesis)",
      "C. (-itis)",
      "D. (-osis)",
      "E. (-iasis)"
    ],
    answer: "B. (-genesis)"
  },
  {
    question: "15. An active episode of a chronic disease is called:",
    options: [
      "A. Amelioration",
      "B. Remission",
      "C. Resolution",
      "D. Relapse",
      "E. Exacerbation"
    ],
    answer: "E. Exacerbation"
  },
  {
    question: "16. Hemoptysis is spitting blood with:",
    options: [
      "A. Expectoration",
      "B. Vomiting",
      "C. Urination",
      "D. Swallowing",
      "E. Defecation"
    ],
    answer: "A. Expectoration"
  },
  {
    question: "17. Melaena results from decomposition of which component?",
    options: [
      "A. Bile",
      "B. Bilirubin",
      "C. Plasma",
      "D. Platelets",
      "E. Hemoglobin"
    ],
    answer: "E. Hemoglobin"
  },
  {
    question: "18. Medical term for nose bleeding:",
    options: [
      "A. Hemoptysis",
      "B. Epistaxis",
      "C. Melaena",
      "D. Hematuria",
      "E. Hemorrhage"
    ],
    answer: "B. Epistaxis"
  },
  {
    question: "19. Nausea includes distaste for food and:",
    options: [
      "A. Increased bowel motions",
      "B. Fainting",
      "C. Narrow aperture",
      "D. Loss of hair",
      "E. Urge to vomit"
    ],
    answer: "E. Urge to vomit"
  },
  {
    question: "20. A narrow passage is termed:",
    options: [
      "A. Incompetence",
      "B. Stenosis",
      "C. Valvulitis",
      "D. Ischemia",
      "E. Coarctation"
    ],
    answer: "B. Stenosis"
  }
 
    
  
    
    
  
    ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');
        const prevButton = document.getElementById('prev-button');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;

        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            prevButton.disabled = currentQuestionIndex === 0;
            optionsContainer.innerHTML = '';

            // Clean the question number for display (it's prepended in the data for readability)
            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');

            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                button.classList.add('answered');
                button.disabled = true;

                const iconPlaceholder = button.querySelector('.feedback-placeholder');

                if (isCorrect) {
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        
        
        function previousQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
}

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('total-questions-footer').textContent = totalQuestions;
            loadQuestion();
        };

    </script> 
 
</body></html>
